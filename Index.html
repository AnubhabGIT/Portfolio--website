<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubhab - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: whitesmoke;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 90px;
            background-color: rgb(18, 18, 62);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            color: rgb(181, 181, 224);
            font-size: 1.04rem;
        }
        main hr{
            border: 0;
            background: #9c97f1;
            height: 1.2px;
            margin: 40px 84px;
        }

        .left {
            font-size: 1.5rem;

        }
        .FirstSection{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 100px 0;
        }
        .FirstSection > div{
            width: 30%;
        }

        .leftSection{
            font-size: 2.5rem;
        }
        .rightSection img{
            width: 100%;
            margin: 60px;
            
        }
        .purple{
            color: rgb(170, 107, 228);
        }
        .text-gray{
            color: gray;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 10px;
        }
        #element{
            color: rgb(170, 107, 228);
        }
        .secondSection{
            max-width: 80vw;
            margin: auto;
        }
        .secondSection h1{
            font-size: 1rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            height: 100vh;
        }
        
        .secondSection .box{
            background: white;
            width: 80vw;
            height: 2px;
            margin: 56px 0;
        }

        .secondSection .verticle{
            height: 93px;
            width: 1px;
            background-color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Anubhab's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="FirstSection">
            <div class="leftSection">
                Hi!!!My name is <span class="purple">Anubhab</span> 
                <div>and i am a passionate</div>
                <!-- <div>web developer</div> -->
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="https://firstfloor.agency/wp-content/uploads/2022/06/440-Converted-2048x1606.png" alt="">
            </div>
        </section>
        <hr>
        <section class="secondSection">
            <span class="text-gray">What I have done so far</span>
            <h1>Work Experience</h1>

            <div class="box">
                <div class="verticle"></div>
                <div class="verticle"></div>
                <div class="verticle"></div>
                <div class="verticle"></div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['web developer', 'graphic designer', 'web designer.'],
      typeSpeed: 50,
    });
  </script>
</body>

</html>
